<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Button Hover States</title>
    <style>
      button {
        width: max-content;
        font-size: 16px;
        padding: 20px 50px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .normal {
        background-color: #4285f4;
        color: white;
      }

      .normal:hover {
        background-color: #5a95f7;
      }

      .active {
        background-color: #2a77f4;
        color: white;
      }

      .disabled {
        background-color: #bdbdbd;
        color: #757575;
        cursor: not-allowed;
      }

      .loading {
        background-color: #bdbdbd;
        color: #757575;
        cursor: wait;
        position: relative;
      }

      .loading::before {
        content: "";
        border: 3px solid #757575;
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        position: absolute;
        left: calc(50% - 10px);
        top: calc(50% - 10px);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <button class="normal">Normal</button>
    <button class="normal hover">Hover</button>
    <button class="active">Active</button>
    <button class="disabled" disabled>Disabled</button>
    <button class="loading">Loading...</button>
  </body>
</html>
